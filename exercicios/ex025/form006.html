<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Formulários</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#a1b2c3">
        </p>

        <p>
            <label for="iran">Índice de Satisfação:</label>
            <input type="range" name="ran" id="iran" min="1" max="5">
        </p>

        <p>
            <label for="foto">Sua foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

    </form>
    
</body>
</html>
